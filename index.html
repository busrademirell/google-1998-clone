<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A project recreating the 1998 Google homepage to explore early web design using HTML and CSS.">
    <link rel="stylesheet" href="style.css">
    <title>Google 1998 Clone</title>
</head>

<body>
    <header>
        <div id="search">
            <p style="text-align:center; font-size:14px; color:gray;">
                ⚠️ This is an educational clone project. Not affiliated with Google.
            </p>
            <img src="img/google.jpg" alt="google-1998">
        </div>
    </header>
    <main>
        <div id="main-content">
            <section id="first-section">
                <p>Search the web using Google!</p>
                <input type="text" class="search-engine">
                <div class="buttons">
                    <button type="button">Google Search</button>
                    <button type="button">I'm feeling lucky</button>
                </div>
            </section>
            <div id="cover">
                <section id="second-section">
                    <div>
                        <p>Special Searches</p>
                        <div class="links">
                            <a href="#">Stanford Search</a>
                            <a href="#">Linux Search</a>
                        </div>
                    </div>
                </section>
                <section id="third-section">
                    <div class="links">
                        <a href="#">Help!</a>
                        <a href="#">About Google!</a>
                        <a href="#">Company Info</a>
                        <a href="#">Google! Logos</a>
                    </div>
                </section>
                <section id="four-section">
                    <div id="content-center">
                        <p>Get Google! <br> updates monthly:</p>
                        <input type="text" class="mail-engine" placeholder=" your e-mail">
                        <div id="last-buttons">
                            <button id="subscribe-button" type="button">Subscribe</button>
                            <a href="#">Archive</a>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer>Copyright &copy; 1998 Google Inc</footer>


</body>

</html>
